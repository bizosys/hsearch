<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>HSearch - Indexing</title>
  <link rel="shortcut icon" href="images/favicon.gif">

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/hsearch.css" type="text/css"/>

<script src="js/lib/jquery-1.7.min.js"></script>
<script type="text/javascript">
	
	var returnUrl = null;
	var project = null;
	$(document).ready(function(){
		var urlParams = getUrlVars(window.location.href);
        returnUrl = urlParams["returnUrl"].trim();
        project = urlParams["project"].trim();
        $("#statusFrame").attr('src',returnUrl);
	});
	
	function refreshPage() {
		$('#statusFrame' ).attr( 'src', function ( i, val ) { return val; });
	}
	
	function getUrlVars(url) {     
	    var vars = [], hash;
	    var hashes = url.slice(url.indexOf('?') + 1).split('&');
	    for(var i = 0; i < hashes.length; i++) {
	        hash = hashes[i].split('=');
	        vars[hash[0]] = hash[1];
	    }
	    return vars;
	}
	
	function gotoProject(){
		window.location.href = "search.html?project=" + project;
	}
	
</script>
<style>
	html,body{
		height:0 !important;
	}
	#wrapper {
		min-height: 100%;
		height: auto;
		margin: 0 auto 0 !important;
		padding: 0 !important;
	}
</style>
</head>
<body>
	<div id="wrapper">
		<div class="navbar navbar-default navbar-fixed-top"
			data-role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand logo-nav" href="http://www.hadoopsearch.net"
						target="_blank"> <img height="50px" width="190px"
						src="images/hsearch-logo.png" />
					</a>
				</div>
				<div class="collapse navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container -->
		</div>

		<div class="tableContainer" style="margin-top: 60px;">
			<div class="tableHeader">
				Check your job status below.
				<input type="button" onclick="gotoProject();" class="txtBtn greenBg" value="On job completion analyze your data" style="float: right;font-weight: normal;margin-left: 6px;">
				<input type="button" value="Refresh Status" onclick="refreshPage();" class="txtBtn greenBg" style="float: right;"/>
			</div>
			<div class="tableContent">
				<iframe id="statusFrame" src="" style="min-height: 500px;"
					height="100%" width="100%"> </iframe>
			</div>
			<div style="clear: both;"></div>
		</div>
	</div>
</body>
</html>
